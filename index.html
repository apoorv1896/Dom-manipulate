<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Dropdowns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- dropdown -->


    <div id="mainDiv"> Hello I am the Changer Div  </div>

    <div class="sec">
    <label for="colorS">Color:</label>
   <select id="colorS">
    <option value="orange">Orange</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
   </select>
   <br>
   <br>
   <label for="background">Background-Color:</label>
   <select id="background">
    <option value="gray">Gray</option>
    <option value="lightPink">Lightpink</option>
    <option value="skyBlue">Lightblue</option>
   </select>
   <br>
   <br>
   <label for="padding">Padding:</label>
   <select id="padding">
    <option value="14px">14px</option>
    <option value="21px">21px</option>
    <option value="40px">40px</option>
   </select>
   <br>
   <br>
   <label for="fontSize">Font-Size:</label>
    <select id="fontSize">
        <option value="14px">14px</option>
        <option value="18px">18px</option>
        <option value="21px">21px</option>
        <!-- Add more font size options if needed -->
    </select>
    <br>
    <br>

    <label for="fontWeight">Font-Weight:</label>
    <select id="fontWeight">
        <option value="normal">Normal</option>
        <option value="bold">Bold</option>
        <option value="extraBold">900</option>
        <!-- Add more font weight options if needed -->
    </select>
</div>



   <script src="script.js"></script>
</body>
</html>
